<!doctype html>
<html>
  <head>
    <title>Lab 4 - Tables and Images</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="main-title">Table Insertion Example</h1>

    <p class="description">
      The table below shows the number of gamblers by city.
    </p>

    <!-- Example Image -->
    <div class="image-container">
      <img src="table.png" alt="Number of Gamblers by City" />
    </div>

    <!-- Styled Table -->
    <div class="table-container">
      <table class="gamblers">
        <tr>
          <th colspan="4" class="title">Gamblers</th>
        </tr>

        <tr class="header-row">
          <th>Las Vegas</th>
          <th>Macao</th>
          <th>Monaco</th>
          <th>Atlantic City</th>
        </tr>

        <tr>
          <td>112k people</td>
          <td>92k people</td>
          <td>200k people</td>
          <td>74k people</td>
        </tr>
      </table>
    </div>
  </body>
</html>
